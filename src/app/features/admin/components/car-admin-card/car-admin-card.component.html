<article class="group px-8 py-5 flex flex-col gap-3 bg-[#C3D2FF]/70 border border-[#788CFF] rounded-xl shadow-xl cursor-pointer hover:-translate-y-1 transition-all duration-300 ">
    <div class="w-full h-48  relative flex flex-col items-center">
        <span class="absolute top-3 left-3 bg-[#788CFF] text-white text-xs font-semibold py-1 px-3 rounded-full shadow-sm">
            {{ car().type }}
        </span>
        <img [src]="car().image"[alt]="car().model" class="h-full w-full object-contain rounded-xl transition-transform duration-500 group-hover:scale-105"/>
    </div>
    <div class="flex flex-col">
        <h3 class="text-lg font-semibold text-gray-800">{{ car().model }}</h3>
    </div>
    <div class="flex items-center justify-between gap-1">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <p>{{car().people}}</p>
        </div>
        <div class="flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-briefcase-icon lucide-briefcase"><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/><rect width="20" height="14" x="2" y="6" rx="2"/></svg>
            <p>{{car().bags}}</p>
        </div>
        <div class="flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4fb884" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="stroke-white lucide lucide-circle-dollar-sign-icon lucide-circle-dollar-sign"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 18V6"/></svg>
            <p class="text-[#5069f8]">
                {{ car().price | currency : 'COP ' : 'symbol' : '1.0-0' }}
            </p>
        </div>
    </div>
    <div class="flex items-center justify-between group transition">
        <button
            (click)="selectChangeCar()"
            class="w-fit slider cursor-pointer" [ngClass]="{'active':car().status}">
            <span class="circle"></span>
        </button>
        <button
            (click)="selectUpdateCar()"
            class="opacity-65 transition group-hover:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen-icon lucide-square-pen stroke-gray-800 cursor-pointer"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/></svg>
        </button>
    </div>
</article>
