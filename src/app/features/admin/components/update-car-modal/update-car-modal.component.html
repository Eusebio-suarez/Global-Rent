@if (modalService.isOpen()) {

    <div class="fixed inset-0 bg-gray-800/20 backdrop-blur-xs flex items-center justify-center z-50">
        <div class="flex flex-col gap-3 p-5 bg-[#d9e8f8] border-2 border-[#788CFF]/70 rounded-lg shadow-2xl max-w-[80%]">
            <h3 class="text-2xl text-center font-semibold text-[#4f67f2]">Actualizar Auto</h3>
            <form
                class="flex flex-col gap-5 w-full"
                action="" [formGroup]="updateForm">
                <div class="flex flex-col gap-2">
                    <label class="text-[#425df6] font-semibold" for="plate">Placa</label>
                    <input
                        [ngClass]="{'ring-orange-500/70 focus:ring-1 focus:ring-orange-500/60':updateForm.controls['licensePlate'].invalid}"
                        type="text" name="name" id="plate"
                        formControlName="licensePlate"
                        class=" px-3 py-1.5 focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800"
                    >
                </div>
                <div class="flex flex-col gap-5 sm:flex-row">
                    <div class="flex flex-col gap-2 w-full">
                        <label class="text-[#425df6] font-semibold" for="model">Modelo</label>
                        <input
                            [ngClass]="{'ring-orange-500/70 focus:ring-1 focus:ring-orange-500/60':updateForm.controls['model'].invalid}"
                            type="text" name="name" id="model"
                            formControlName="model"
                            class="w-full px-3 py-1.5 focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800"
                        >
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-[#425df6] font-semibold" for="type">Tipo</label>
                        <select
                            [ngClass]="{'ring-orange-500/70 focus:ring-1 focus:ring-orange-500/60':updateForm.controls['model'].invalid}"
                            type="text" name="name" id="type"
                            formControlName="type"
                            class="px-3 py-1.5 focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800"
                        >
                            <option value="SUV">SUV</option>
                            <option value="Sedán">Sedán</option>
                            <option value="Deportivo">Deportivo</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-5">
                    <div class="flex flex-col gap-2">
                        <label class="text-[#425df6] font-semibold" for="people">Capacidad</label>
                        <input
                            [ngClass]="{'ring-orange-500/70 focus:ring-1 focus:ring-orange-500/60':updateForm.controls['people'].invalid}"
                            type="number" name="name" id="people"
                            formControlName="people"
                            class=" w-full px-3 py-1.5 focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800"
                        >
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-[#425df6] font-semibold" for="bags">Maletas</label>
                        <input
                            [ngClass]="{'ring-orange-500/70 focus:ring-1 focus:ring-orange-500/60':updateForm.controls['bags'].invalid}"
                            type="number" name="name" id="bags"
                            formControlName="bags"
                            class="w-full px-3 py-1.5 focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800"
                        >
                    </div>
                </div>
                <div class="flex flex-col gap-5 md:flex-row ">
                    <div class="flex flex-col gap-2">
                        <label class="text-[#425df6] font-semibold" for="price">Precio</label>
                            <input
                                [ngClass]="{'ring-orange-500/70 focus:ring-1 focus:ring-orange-500/60':updateForm.controls['price'].invalid}"
                                type="number" name="name" id="price"
                                formControlName="price"
                                class="w-full px-3 py-1.5 focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800"
                            >
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="w-full flex flex-col gap-2 text-[#425df6] font-semibold" for="file">Cambiar Imagen
                            <div
                                class="flex items-center gap-2 w-full px-3 py-1.5 font-normal focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800 cursor-pointer"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload-icon lucide-upload"><path d="M12 3v12"/><path d="m17 8-5-5-5 5"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/></svg>
                                {{selectedImage?.name?? "Seleccionar Imagen"}}
                            </div>
                        </label>
                            <input
                                accept="image/*"
                                (change)="selectImage($event)"
                                hidden
                                [ngClass]="{'ring-orange-500/70 focus:ring-1 focus:ring-orange-500/60':updateForm.controls['price'].invalid}"
                                type="file" name="name" id="file"
                                class="w-full px-3 py-1.5 focus:outline-0 ring-1 ring-gray-500/60 rounded-md focus:ring-2 focus:ring-[#8091f2] text-gray-800"
                            >
                    </div>
                </div>
            </form>
            <div class="flex gap-5 w-full justify-between sm:justify-center">
                <button
                    (click)="cancel()"
                    class="px-4 py-1-5 bg-[#d35472] text-white rounded hover:bg-[#cc4060] transition-colors">
                    Cancelar
                </button>
                <button
                    [disabled]="updateForm.invalid"
                    (click)="update()"
                    class="bg-[#4fb884]/90 hover:bg-[#2d9c68]/80 px-4 py-1.5 transition-colors text-white  rounded-sm focus:outline-0 cursor-pointer"
                    >
                    Actualizar
                </button>
            </div>
        </div>
    </div>
}
