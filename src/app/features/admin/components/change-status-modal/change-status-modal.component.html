@if (modalService.isOpen()) {

    <div class="fixed inset-0 bg-gray-800/20 backdrop-blur-xs flex items-center justify-center z-50">
        <div class="flex flex-col gap-5 items-center px-5 py-5 bg-[#d9e8f8] border-2 border-[#788CFF]/70 rounded-lg shadow-2xl max-w-[80%] w-lg text-gray-700">
            <h3 class="text-2xl text-center font-semibold text-[#4f67f2]">Cambiar Estado</h3>
            <div class="flex flex-col items-center gap-2">
                <h2 class="text-lg">Quieres cambiar el estado del Auto
                    <span class="font-semibold">
                        {{modalService.car()?.model}}
                    </span>
                    ?
                </h2>
                <p class="text-lg">
                    El nuevo estado sera
                    <span class="font-semibold">
                        {{newStatus}}
                    </span>
                </p>
            </div>
            <div class="flex gap-5 w-full justify-between sm:justify-center">
                <button
                    (click)="cancel()"
                    class="px-4 py-1.5 bg-[#d35472] text-white rounded hover:bg-[#cc4060] transition-colors">
                    Cancelar
                </button>
                <button
                (click)="confirmChange()"
                    class="bg-[#4fb884]/90 hover:bg-[#2d9c68]/80 px-4 py-1.5 transition-colors text-white  rounded-sm focus:outline-0 cursor-pointer"
                    >
                    Cambiar
                </button>
            </div>
        </div>
    </div>
}
