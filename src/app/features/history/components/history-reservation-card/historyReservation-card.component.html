<article class="w-[300px] h-[310px] gap-5 flex flex-col items-center justify-between bg-[#C3D2FF]/70 border border-[#788CFF] rounded-xl px-10 py-15 object-cover">
    <div>
        <img class="w-[250px]" [src]="reservation().carImg" [alt]="reservation().carModel">
    </div>
    <div class="flex flex-col gap-2">
        <div>
            <h3 class="text-lg font-semibold text-gray-700">{{reservation().carModel}}</h3>
        </div>
        <div class="flex flex-col gap-1">
            <div class="flex items-center gap-1 font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stroke-gray-700 lucide lucide-calendar-days-icon lucide-calendar-days"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                <p class="text-[#42b77c]">
                    {{reservation().startDate}} - {{reservation().endDate}}
                </p>
            </div>
            <div class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4fb884" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="stroke-white lucide lucide-circle-dollar-sign-icon lucide-circle-dollar-sign"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 18V6"/></svg>
                <p class="text-[#5069f8]">
                    {{ reservation().totalPrice| currency : 'COP ' : 'symbol' : '1.0-0' }}
                </p>
        </div>
        </div>
    </div>
</article>
