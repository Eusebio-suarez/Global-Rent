@if (isLoading) {

    <section class="flex items-center">
        <div class="w-6 h-6 rounded-full animate-spin border-2 border-blue-400 border-l-transparent "></div>
    </section>
}


@if (reservations.length > 0) {

    <section class="flex flex-wrap gap-10 ">
        
        @for (r of reservations; track $index) {

            <app-reservation-card [reservation]="r"></app-reservation-card>
        
        }

    </section>
    
}

@else{
    <p>no tines reservas aun</p>
}
