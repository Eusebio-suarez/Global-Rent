<article class="w-fit px-8 py-5 flex flex-col gap-4 bg-[#C3D2FF] border-2 border-[#788CFF] rounded-xl shadow-xl cursor-pointer">
    <div class="flex flex-col gap-4">
        <div class="flex">
            @for (i of getArrayStars(); track i) {
                <svg [ngClass]="{'fill-[#3939F2]': i <= (review()?.stars??0) }" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#2b2b2b" stroke="currentColor" stroke-width="0" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>
            }
        </div>
        <div>
            <p class="max-w-60 text-gray-700">{{review()?.body}}</p>
        </div>
    </div>
    <div class="flex items-center gap-3">
        <div>
            <img class="w-10 rounded-full" [src]="review()?.userAvatar" alt="avatar">
        </div>
        <div class="flex flex-col">
            <p class="font-semibold text-md text-gray-800">{{review()?.userName}}</p>
            <p class="text-sm font-semibold text-gray-600">{{review()?.date}}</p>
        </div>
    </div>
</article>
